<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머 웹사이트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-deco"></div>
    <div class="background-deco2"></div>
    <div class="container">
        <h1>타이머</h1>
        <div id="clock">
            <img src="clock.svg" alt="시계" width="120" height="120">
        </div>
        <div id="timer">00:00:00</div>
        <div id="progressBar"><div id="progress"></div></div>
        <div class="controls">
            <button id="startBtn">시작</button>
            <button id="pauseBtn">일시정지</button>
            <button id="resetBtn">초기화</button>
        </div>
        <div style="margin-top:18px;">
            <input type="time" id="alarmInput">
            <button id="alarmSetBtn">알람 설정</button>
        </div>
        <div class="stopwatch">
            <div class="stopwatch-time" id="stopwatchDisplay">00:00:00.00</div>
            <div class="stopwatch-controls">
                <button id="swStartBtn">시작</button>
                <button id="swPauseBtn">일시정지</button>
                <button id="swResetBtn">초기화</button>
            </div>
        </div>
        <div class="music-player">
            <h2>클래식 플레이리스트</h2>
            <audio id="audioPlayer" controls autoplay loop style="width:100%;margin-bottom:10px;"></audio>
            <div class="playlist">
                <button id="prevBtn">이전곡</button>
                <button id="playBtn">재생</button>
                <button id="pauseMusicBtn">일시정지</button>
                <button id="nextBtn">다음곡</button>
            </div>
            <ul id="trackList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
